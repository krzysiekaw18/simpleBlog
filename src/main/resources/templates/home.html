<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>BestBlogHome</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div th:replace="/constans/header :: header"/>
<div style="width: 400px; margin-top: 10px; margin-left: auto; margin-right: auto">
    <div th:if="${postDeleted != null}" class="alert alert-success">
        <strong th:text="${postDeleted}"></strong>
    </div>
    <div th:if="${postAddedInfo != null}" class="alert alert-success">
        <strong th:text="${postAddedInfo}"></strong>
    </div>
    <div th:if="${postUpdated != null}" class="alert alert-success">
        <strong th:text="${postUpdated}"></strong>
    </div>
</div>
<div th:replace="/constans/posts :: posts"/>
<div th:replace="/constans/footer :: footer"/>
</body>
</html>
