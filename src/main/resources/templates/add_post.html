<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>addPost</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div th:replace="/constans/header :: header"/>

<div class="container" style="margin-top: 50px; margin-left: 500px">
    <div class="col-md-9">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <h4>Nowy post</h4>
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                            <form action="/addPost" method="post" th:object="${postForm}">
                                <input th:field="*{id}" type="hidden">
                                <div class="form-group row">
                                <label class="col-4 col-form-label">Tytuł</label>
                                <div class="col-8">
                                    <input th:field="*{title}" type="text" class="form-control" placeholder="Tytuł"
                                           required="required">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-4 col-form-label">Treść</label>
                                <div class="col-8">
                                    <textarea th:field="*{content}" type="text" class="form-control" placeholder="Treść"
                                              cols="40" rows="4" required="required"></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="offset-4 col-8">
                                    <button name="submit" type="submit" class="btn btn-primary">Zapisz post</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div style="text-align: center; padding: 5px">
            <button onclick="javascript:location.href = '/home'" class="btn btn-primary btn-block">Powrót do menu
                głównego
            </button>
        </div>
    </div>
</div>
<div th:replace="/constans/footer :: footer"/>
</body>
</html>
