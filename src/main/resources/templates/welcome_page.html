<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>BestBlog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div style="width: 400px; margin-top: 10px; margin-left: auto; margin-right: auto; text-align: center">
    <div th:if="${infoLogout != null}" class="alert alert-success">
        <strong th:text="${infoLogout}"></strong>
    </div>
</div>
<div style="text-align: center; margin-top: 200px; font-size: 80px">
    <font color="#228B22">Witaj na BestBlog</font>
</div>
<div style="text-align: center; margin-top: 100px; font-size:50px">
    <font color="#9ACD32">Zaloguj się lub zarejestruj</font>
</div>
<div style="width: 400px; margin-top: 10px; margin-left: auto; margin-right: auto">
    <div class="btn-group" style="width:100%">
        <button onclick="javascript:location.href = '/login'" class="btn btn-outline-success btn-lg" style="width:50%">
            Zaloguj się
        </button>
        <button onclick="javascript:location.href = '/register'" class="btn btn-outline-success btn-lg"
                style="width:50%">Zarejestruj się
        </button>
    </div>
</div>
</body>
</html>
