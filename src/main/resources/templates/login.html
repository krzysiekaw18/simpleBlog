<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="/constans/header :: header"/>
<div style="margin-left: 760px; margin-top: 250px">
    <h2>
        <font color="black">Logowanie:</font>
    </h2>
</div>
<div style="width: 400px; margin-top: 10px; margin-left: auto; margin-right: auto">
    <div th:if="${notEditPost != null}" class="alert alert-danger">
        <strong th:text="${notEditPost}"></strong>
    </div>
    <div th:if="${notShowProfile != null}" class="alert alert-danger">
        <strong th:text="${notShowProfile}"></strong>
    </div>
    <div th:if="${addRateFailed != null}" class="alert alert-danger">
        <strong th:text="${addRateFailed}"></strong>
    </div>
    <div th:if="${infoNotLoginComment != null}" class="alert alert-danger">
        <strong th:text="${infoNotLoginComment}"></strong>
    </div>
    <div th:if="${infoNotLoginPost != null}" class="alert alert-danger">
        <strong th:text="${infoNotLoginPost}"></strong>
    </div>
    <div th:if="${infoNotLogin != null}" class="alert alert-danger">
        <strong th:text="${infoNotLogin}"></strong>
    </div>
    <div th:if="${loginError != null}" class="alert alert-danger">
        <strong th:text="${loginError}"></strong>
    </div>
    <div th:if="${registerConfirm != null}" class="alert alert-success">
        <strong th:text="${registerConfirm}"></strong>
    </div>
</div>
<div style="width: 400px; margin-top: 10px; margin-left: auto; margin-right: auto">
    <form action="/login" method="post">
        <div class="form-group">
            <input id="username" type="text" class="form-control" name="username" placeholder="Login" required="required"
                   autofocus="true">
        </div>
        <div class="form-group">
            <input id="password" type="password" class="form-control" name="password" placeholder="Hasło"
                   required="required">
        </div>
        <div style="text-align: center; padding: 5px">
            <button type="submit" class="btn btn-outline-primary btn-block">Zaloguj się</button>
        </div>
    </form>
</div>
<div th:replace="/constans/footer :: footer"/>
</body>
</html>
