<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Profil</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</head>
</head>
<body>
<div th:replace="/constans/header :: header"/>
<div class="container" style="margin-top: 50px; margin-left: 500px">
    <div class="col-md-9">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <h4>Twój profil</h4>
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <form>
                            <div class="form-group row">
                                <label class="col-4 col-form-label">Login</label>
                                <div>
                                    <strong th:text="${userObject.getUserEntity().getUsername()}"></strong>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-4 col-form-label">Email</label>
                                <div>
                                    <strong th:text="${userObject.getUserEntity().getEmail()}"></strong>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-4 col-form-label">Data rejestracji</label>
                                <div>
                                    <strong th:text="${#temporals.format(userObject.getUserEntity().getRegisterDate(), 'dd.MM.yyyy')}"></strong>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-4 col-form-label">Liczba postów</label>
                                <div>
                                    <strong th:text="${userObject.getUserEntity().getNumberUserPosts()}"></strong>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-4 col-form-label">Zostawione komentarzy</label>
                                <div>
                                    <strong th:text="${userObject.getUserEntity().getNumberUserComments()}"></strong>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-4 col-form-label">Hasło</label>
                                <div>
                                    <strong th:text="${userObject.getUserEntity().getPassword()}"></strong>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
        <div style="text-align: center; padding: 5px">
            <button onclick="javascript:location.href = '/home'" class="btn btn-primary btn-block">Powrót do menu
                głównego
            </button>
        </div>
    </div>
</div>
</div>
</div>
<div th:replace="/constans/footer :: footer"/>
</body>
</html>
