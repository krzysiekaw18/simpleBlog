<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div th:replace="/constans/header :: header"/>
<div style="margin-left: 760px; margin-top: 200px">
    <h2>Rejestracja</h2>
</div>
<div style="width: 400px; margin-top: 10px; margin-left: auto; margin-right: auto">
    <form action="#" th:action="@{/register}" th:object="${registerForm}" method="post" class="form-horizontal"
          role="form">
        <div class="form-group">
            <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger"></label>
            <input th:field="*{username}" type="text" class="form-control input-lg" placeholder="Login"
                   required="required">
        </div>
        <div class="form-group">
            <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></label>
            <input th:field="*{email}" type="text" class="form-control input-lg" placeholder="Email"
                   required="required">
        </div>
        <div class="form-group">
            <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger"></label>
            <input th:field="*{password}" type="password" class="form-control input-lg"
                   placeholder="Password (5-25 chars)" required="required">
        </div>
        <div class="form-group">
            <label th:if="${#fields.hasErrors('passwordRepeat')}" th:errors="*{passwordRepeat}"
                   class="alert alert-danger"></label>
            <input th:field="*{passwordRepeat}" type="password" class="form-control input-lg"
                   placeholder="Repeat password" required="required">
        </div>
        <div style="text-align: center; padding: 5px">
            <button type="submit" class="btn btn-outline-primary btn-block">Zarejestruj siÄ™</button>
        </div>
    </form>
</div>
<div th:replace="/constans/footer :: footer"/>
</body>
</html>
