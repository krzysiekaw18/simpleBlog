<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div th:fragment="pagination">
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center" th:with="baseUrl=${URLparameter}">
        <span th:if="${changePage.indexOutOfBounds()}">
            Strona nie istnieje. Powrót do strony głównej <a class="pageLink" th:href="@{${baseUrl} (page=1)}">Home</a>.
        </span>
            <span th:unless="${changePage.indexOutOfBounds()}">
            <span th:if="${changePage.hasPrevious()}">
                <a class="pageLink" th:href="@{${baseUrl} (page = 1)}"><< pierwsza</a>
                <a class="pageLink" th:href="@{${baseUrl}(page = ${changePage.getPageIndex() - 1})}"> poprzednia</a>
            </span>

                <span th:if="${changePage.getTotalNumberOfPages() != 1}"
                      th:text="'Strona ' + ${changePage.getPageIndex()} + ' z ' + ${changePage.getTotalNumberOfPages()} + '.'">
            </span>

                <span th:if="${changePage.hasNext()}">
                <a class="pageLink"
                   th:href="@{${baseUrl}(page=${changePage.getPageIndex() + 1})}"> nastepna</a>
                <a class="pageLink"
                   th:href="@{${baseUrl}(page=${changePage.getTotalNumberOfPages()})}">ostatnia >></a>
            </span>
        </span>
        </ul>
    </nav>
</div>

</body>
</html>
