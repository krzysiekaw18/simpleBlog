<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container">
            <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
                <ul class="navbar-nav mr-auto">
                    <li class="new-item active" th:if="${userObject.isLogin()}">
                        <a class="nav-link" th:href="@{/profile}">Mój profil</a>
                    </li>
                    <li class="new-item active" th:if="${userObject.isLogin()}">
                        <a class="nav-link" th:href="@{'/blog/' + ${userObject.getUserEntity().getUsername()}}">Moje
                            posty</a>
                    </li>
                    <li class="new-item active" th:if="${userObject.isLogin()}">
                        <a class="nav-link" th:href="@{/addPost}">Nowy post</a>
                    </li>
                </ul>
            </div>

            <div class="mx-auto order-0">
                <a class="navbar-brand mx-auto" th:href="@{/home}">BestBlog</a>
                <button class="navbar-toggler" type="button" data-toggler="collapse" data-target=".dual-collapse-2">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2 ">
                <ul class="navbar-nav ml-auto">
                    <li class="new-item active" th:if="${!userObject.isLogin()}">
                        <a class="nav-link" th:href="@{/login}">Zaloguj się</a>
                    </li>
                    <li class="new-item active" th:if="${!userObject.isLogin()}">
                        <a class="nav-link" th:href="@{/register}">Zarejestruj się</a>
                    </li>
                    <li class="new-item active" th:if="${userObject.isLogin()}">
                        <a class="nav-link" th:href="@{/logout}">Wyloguj się</a>
                    </li>


                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
