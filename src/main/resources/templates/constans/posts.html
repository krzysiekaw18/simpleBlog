<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>

<div th:fragment="posts">
    <div class="container">
    <div class="starter-template panel" th:each="post : ${posts}">
        <div class="panel-heading">
           <h1><a th:href="@{'/post/' + ${post.getId()}}" th:text="${post.getTitle()}">Tytuł</a></h1>
            <div th:text="'Dodany: ' + ${#temporals.format(post.getCreationDate(), 'dd-MM-yyyy')} + ' przez '">Utworzony przez</div>
            <div>
                <div><a th:text="${post.getUser().getUsername()}" th:href="@{'/blog/' + ${post.getUser().getUsername()}}">Autor</a></div>
            </div>
        </div>
        <h3 class="panel-body" th:text="${post.getContent()}">Treść</h3>
        <br>
        <hr>
    </div>

</div>
</div>
</body>
</html>
